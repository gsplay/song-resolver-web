<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscar · undisco</title>
  <style>
    :root {
      --bg:#0f0f0f; --fg:#f5f5f5; --muted:#9aa0a6; --card:#161616;
      --btn:#222; --accent:#1db954;
    }
    *{box-sizing:border-box}
    body{
      margin:0;background:var(--bg);color:var(--fg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial;
    }
    .wrap{max-width:720px;margin:48px auto;padding:0 16px}
    h1{margin:0 0 8px;font-size:28px}
    p.sub{margin:0 0 24px;color:var(--muted)}
    .card{background:var(--card);border-radius:10px;padding:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.25)}
    input,button{
      width:100%;padding:12px;font-size:16px;border-radius:8px;
      border:1px solid #2a2a2a;background:#111;color:var(--fg)
    }
    button{margin-top:10px;cursor:pointer;background:var(--btn)}
    button.primary{background:var(--accent);color:#000;border:none;font-weight:600}
    .error{margin-top:12px;color:#ff6b6b}
    .result{display:none;margin-top:16px}
    .title{font-size:20px;font-weight:600}
    .artist{color:var(--muted)}
    .links{
      margin-top:12px;display:grid;gap:8px;
      grid-template-columns:repeat(auto-fit,minmax(140px,1fr))
    }
    .links a{
      display:block;text-align:center;padding:10px;border-radius:8px;
      background:#1b1b1b;color:var(--fg);text-decoration:none;border:1px solid #2a2a2a
    }
    .links a:hover{background:#222}
    footer{margin-top:24px;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Buscar</h1>
    <p class="sub">Pegá un link de Spotify y abrilo en tu plataforma favorita.</p>

    <div class="card">
      <input id="spotifyUrl" placeholder="https://open.spotify.com/track/…" />
      <button id="resolveBtn" class="primary">Buscar</button>

      <div id="error" class="error"></div>

      <div id="result" class="result">
        <div class="title" id="title"></div>
        <div class="artist" id="artist"></div>
        <div class="links" id="links"></div>
      </div>
    </div>

    <footer>undisco · resolver multiplataforma</footer>
  </div>

  <script>
    const $url = document.getElementById("spotifyUrl");
    const $btn = document.getElementById("resolveBtn");
    const $error = document.getElementById("error");
    const $result = document.getElementById("result");
    const $title = document.getElementById("title");
    const $artist = document.getElementById("artist");
    const $links = document.getElementById("links");

    function cleanSpotifyUrl(raw) {
      try {
        const u = new URL(raw);
        if (!u.hostname.includes("spotify.com")) return null;
        const parts = u.pathname.split("/").filter(Boolean);
        if (parts[0]?.startsWith("intl")) parts.shift();
        if (parts.length < 2) return null;
        return `https://open.spotify.com/${parts[0]}/${parts[1]}`;
      } catch { return null; }
    }

    $btn.addEventListener("click", async () => {
      $error.textContent = "";
      $result.style.display = "none";
      $links.innerHTML = "";

      const raw = $url.value.trim();
      if (!raw) { $error.textContent = "Pegá un link de Spotify."; return; }

      const spotifyUrl = cleanSpotifyUrl(raw);
      if (!spotifyUrl) { $error.textContent = "Link de Spotify inválido."; return; }

      try {
        const res = await fetch(
  `https://song-resolver-api.gabrielges.workers.dev/resolve?spotify_url=${encodeURIComponent(spotifyUrl)}`
);

        if (!res.ok) throw new Error("Odesli no respondió");
        const data = await res.json();

        const spotifyKey = Object.keys(data.entitiesByUniqueId || {})
          .find(k => k.startsWith("SPOTIFY_SONG::"));
        const entity = spotifyKey ? data.entitiesByUniqueId[spotifyKey] : null;

        if (!entity) throw new Error("No se pudo resolver el tema.");

        $title.textContent = entity.title || "—";
        $artist.textContent = entity.artistName || "";
        $result.style.display = "block";

        const order = [
          ["spotify","Spotify"],
          ["appleMusic","Apple Music"],
          ["youtubeMusic","YouTube Music"],
          ["tidal","Tidal"],
          ["amazonMusic","Amazon Music"]
        ];

        order.forEach(([key,label]) => {
          const link = data.linksByPlatform?.[key]?.url;
          if (link) {
            const a = document.createElement("a");
            a.href = link; a.target = "_blank"; a.rel = "noopener";
            a.textContent = label;
            $links.appendChild(a);
          }
        });
      } catch (e) {
        $error.textContent = "Error resolviendo enlaces.";
      }
    });
  </script>
</body>
</html>
