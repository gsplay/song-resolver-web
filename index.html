<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscar álbum · undisco</title>

  <style>
    :root {
      --bg:#0f0f0f; --fg:#f5f5f5; --muted:#9aa0a6; --card:#161616;
      --btn:#222; --accent:#1db954;
    }
    *{box-sizing:border-box}
    body{
      margin:0;background:var(--bg);color:var(--fg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial;
    }
    .wrap{max-width:720px;margin:48px auto;padding:0 16px}
    h1{margin:0 0 8px;font-size:28px}
    p.sub{margin:0 0 24px;color:var(--muted)}
    .card{background:var(--card);border-radius:10px;padding:16px}
    input,button{
      width:100%;padding:12px;font-size:16px;border-radius:8px;
      border:1px solid #2a2a2a;background:#111;color:var(--fg)
    }
    button{margin-top:10px;cursor:pointer;background:var(--accent);color:#000;font-weight:600;border:none}
    .error{margin-top:12px;color:#ff6b6b}
    .result{display:none;margin-top:16px}
    .title{font-size:20px;font-weight:600}
    .artist{color:var(--muted)}
    .links{
      margin-top:12px;display:grid;gap:8px;
      grid-template-columns:repeat(auto-fit,minmax(140px,1fr))
    }
    .links a{
      display:block;text-align:center;padding:10px;border-radius:8px;
      background:#1b1b1b;color:var(--fg);text-decoration:none
    }
    footer{margin-top:24px;color:var(--muted);font-size:13px}
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Buscar álbum</h1>
    <p class="sub">Pegá un link de un álbum de Spotify.</p>

    <div class="card">
      <input id="spotifyUrl" placeholder="https://open.spotify.com/album/…" />
      <button id="resolveBtn">Resolver álbum</button>

      <div id="error" class="error"></div>

      <div id="result" class="result">
        <div class="title" id="title"></div>
        <div class="artist" id="artist"></div>
        <div class="links" id="links"></div>
      </div>
    </div>

    <footer>undisco · álbumes completos</footer>
  </div>

  <script>
    const $url = document.getElementById("spotifyUrl");
    const $btn = document.getElementById("resolveBtn");
    const $error = document.getElementById("error");
    const $result = document.getElementById("result");
    const $title = document.getElementById("title");
    const $artist = document.getElementById("artist");
    const $links = document.getElementById("links");

    function cleanAlbumUrl(raw) {
      try {
        const u = new URL(raw);
        if (!u.hostname.includes("spotify.com")) return null;
        const parts = u.pathname.split("/").filter(Boolean);
        if (parts[0]?.startsWith("intl")) parts.shift();
        if (parts[0] !== "album" || !parts[1]) return null;
        return `https://open.spotify.com/album/${parts[1]}`;
      } catch {
        return null;
      }
    }

    $btn.addEventListener("click", async () => {
      $error.textContent = "";
      $result.style.display = "none";
      $links.innerHTML = "";

      const spotifyUrl = cleanAlbumUrl($url.value.trim());
      if (!spotifyUrl) {
        $error.textContent = "Pegá un link válido de un álbum de Spotify.";
        return;
      }

      try {
        const res = await fetch(
  		`	https://song-resolver-api.gabrielges.workers.dev/odesli?url=$				{encodeURIComponent(spotifyUrl)}`
		);


        if (!res.ok) throw new Error("Odesli no respondió");

        const data = await res.json();

        const albumKey = Object.keys(data.entitiesByUniqueId || {})
          .find(k => k.startsWith("SPOTIFY_ALBUM::"));

        if (!albumKey) throw new Error("No se pudo resolver el álbum.");

        const album = data.entitiesByUniqueId[albumKey];

        $title.textContent = album.title || "—";
        $artist.textContent = album.artistName || "";
        $result.style.display = "block";

        const order = [
          ["spotify","Spotify"],
          ["appleMusic","Apple Music"],
          ["youtubeMusic","YouTube Music"],
          ["tidal","Tidal"],
          ["amazonMusic","Amazon Music"]
        ];

        order.forEach(([key,label]) => {
          const link = data.linksByPlatform?.[key]?.url;
          if (link) {
            const a = document.createElement("a");
            a.href = link;
            a.target = "_blank";
            a.rel = "noopener";
            a.textContent = label;
            $links.appendChild(a);
          }
        });

      } catch (e) {
        $error.textContent = e.message;
      }
    });
  </script>
</body>
</html>
