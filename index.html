<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscar · undisco</title>
</head>
<body>
  <h1>Buscar</h1>

  <input id="spotifyUrl" placeholder="https://open.spotify.com/track/…" />
  <button id="btn">Buscar</button>

  <pre id="out"></pre>

  <script>
    const btn = document.getElementById("btn");
    const out = document.getElementById("out");

    btn.onclick = async () => {
      out.textContent = "Buscando…";

      const url = document.getElementById("spotifyUrl").value.trim();
      if (!url) {
        out.textContent = "Pegá un link de Spotify";
        return;
      }

      try {
        const res = await fetch(
          "https://song-resolver-api.gabrielges.workers.dev/resolve?spotify_url=" +
          encodeURIComponent(url)
        );

        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        out.textContent = "Error conectando con el resolver";
      }
    };
  </script>
</body>
</html>
