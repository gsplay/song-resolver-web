<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscar álbum · undisco</title>

  <style>
    :root {
      --bg:#0f0f0f; --fg:#f5f5f5; --muted:#9aa0a6;
      --card:#161616; --accent:#1db954;
    }
    * { box-sizing: border-box }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial;
    }
    .wrap {
      max-width: 720px;
      margin: 48px auto;
      padding: 0 16px;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 28px;
    }
    p.sub {
      margin: 0 0 24px;
      color: var(--muted);
    }
    .card {
      background: var(--card);
      border-radius: 10px;
      padding: 16px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #2a2a2a;
      background: #111;
      color: var(--fg);
    }
    button {
      margin-top: 10px;
      cursor: pointer;
      background: var(--accent);
      color: #000;
      font-weight: 600;
      border: none;
    }
    .error {
      margin-top: 12px;
      color: #ff6b6b;
    }
    footer {
      margin-top: 24px;
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Buscar álbum</h1>
    <p class="sub">Pegá un link de un álbum de Spotify. Te llevamos a todas las plataformas.</p>

    <div class="card">
      <input
        id="spotifyUrl"
        placeholder="https://open.spotify.com/album/…"
      />
      <button id="goBtn">Abrir álbum</button>
      <div id="error" class="error"></div>
    </div>

    <footer>undisco · escuchar discos completos</footer>
  </div>

  <script>
    const $url = document.getElementById("spotifyUrl");
    const $btn = document.getElementById("goBtn");
    const $error = document.getElementById("error");

    function cleanAlbumUrl(raw) {
      try {
        const u = new URL(raw);
        if (!u.hostname.includes("spotify.com")) return null;

        const parts = u.pathname.split("/").filter(Boolean);
        if (parts[0]?.startsWith("intl")) parts.shift();

        if (parts[0] !== "album" || !parts[1]) return null;

        return `https://open.spotify.com/album/${parts[1]}`;
      } catch {
        return null;
      }
    }

    $btn.addEventListener("click", () => {
      $error.textContent = "";

      const spotifyAlbumUrl = cleanAlbumUrl($url.value.trim());

      if (!spotifyAlbumUrl) {
        $error.textContent = "Pegá un link válido de un álbum de Spotify.";
        return;
      }

      const songLink = `https://song.link/${spotifyAlbumUrl}`;
      window.open(songLink, "_blank", "noopener");
    });
  </script>
</body>
</html>
